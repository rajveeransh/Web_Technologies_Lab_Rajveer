<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table Containing Images and Lists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fb;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: #ffffff;
        }

        th {
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            text-align: center;
        }

        td {
            border: 1px solid #ddd;
            padding: 20px;
            vertical-align: middle;
        }

        td img {
            display: block;
            margin: auto;
            max-width: 120px;
        }

        ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>

<body>

    <h2>Table Containing Images and Lists</h2>

    <table>
        <tr>
            <th>Image</th>
            <th>Details (List)</th>
        </tr>

        <tr>
            <td>
                <img src="laptop.png" alt="Laptop">
            </td>
            <td>
                <ul>
                    <li>Laptop</li>
                    <li>Intel i5</li>
                    <li>8 GB RAM</li>
                    <li>512 GB SSD</li>
                </ul>
            </td>
        </tr>

        <tr>
            <td>
                <img src="mobile.jpg" alt="Mobile">
            </td>
            <td>
                <ul>
                    <li>Smartphone</li>
                    <li>6 GB RAM</li>
                    <li>128 GB Storage</li>
                    <li>5000 mAh Battery</li>
                </ul>
            </td>
        </tr>

        <tr>
            <td>
                <img src="headphones.png" alt="Headphones">
            </td>
            <td>
                <ul>
                    <li>Wireless Headphones</li>
                    <li>Bluetooth 5.0</li>
                    <li>Noise Cancellation</li>
                    <li>20 hrs Backup</li>
                </ul>
            </td>
        </tr>
    </table>

</body>

</html>
