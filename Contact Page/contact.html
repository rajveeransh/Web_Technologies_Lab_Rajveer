<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us Form</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #3b82f6, #22c55e);
}

/* Form Card */
.container {
    background: #d9d9d9;
    padding: 25px 30px;
    border-radius: 12px;
    width: 380px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

/* Input Fields */
label {
    font-size: 14px;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #bbb;
    outline: none;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 80px;
}

/* Button */
button {
    width: 100%;
    padding: 12px;
    background: #4f9cf9;
    border: none;
    color: white;
    font-size: 16px;
    font-weight: bold;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2563eb;
}
</style>
</head>

<body>

<div class="container">
    <h2>Contact Us</h2>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name">

        <label>Email Address</label>
        <input type="email" placeholder="Enter your email">

        <label>Mobile Number</label>
        <input type="tel" placeholder="Enter your mobile number">

        <label>Subject</label>
        <input type="text" placeholder="Enter subject">

        <label>Message</label>
        <textarea placeholder="Enter your message"></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
